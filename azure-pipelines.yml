# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js 16.x'

- script: |
    npm install
    npm run compile
  displayName: 'Install dependencies and compile'

- script: |
    npm install -g vsce
    vsce package
  displayName: 'Package the plugin'

- script: |
    pwd
    ls
  displayName: 'List the files after packaging'

- task: PublishVisualStudioExtension@3
  inputs:
    connectedServiceName: 'Visual Studio Marketplace Connection'
    vsixFile: '$(Build.SourcesDirectory)\worklog-0.0.7.vsix'
    manifestFile: '$(Build.SourcesDirectory)\publishManifest.json'
    publisherId: 'chaturaloka'
  displayName: 'Publish plugin to Visual Studio Marketplace'
