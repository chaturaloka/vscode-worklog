# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js 16.x'

- script: |
    npm install
    npm run compile
  displayName: 'Install dependencies and compile'

- script: |
    PACKAGE_VERSION=node -p "require('./package').version"
    npm install -g vsce
    vsce package
    vsce publish -p $MARKET_KEY --packagePath worklog-${PACKAGE_VERSION}.vsix
  env:
    MARKET_KEY: $(VSMARKETPLACE_PAT)
  displayName: 'Package the plugin & Publish'


